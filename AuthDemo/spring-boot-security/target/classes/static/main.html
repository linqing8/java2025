<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basicAuth</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $.post("/common/getLoginUser", {}, function (response) {
                console.info(response);
                $("#pageInfo").html("欢迎登录" + response);
                $("*[auth]").hide();
                // for (var resource in response.resourceBeans) {
                //     console.info(resource);
                //     $("*[auth='"+ response.resourceBeans[resource].resourceName + "']").show();
                // }
            });
        });

        function queryMobile() {
            $.get("/mobile/query", function (response) {
                alert(response);
            });
        }

        function querySalary() {
            $.get("/salary/query", function (response) {
                alert(response);
            });
        }

        function logout() {
            $.post("/logout", function (response) {
                location.href = "index.html";
            });
        }
    </script>
</head>
<body>
<div id="pageInfo">123</div>
<button onclick="logout()">退出</button>
<hr>
<button onclick="queryMobile()" auth="mobile">查看电话号码</button>
<button onclick="querySalary()" auth="salary">查看薪水</button>
<hr>
移动服务地址: http://localhost:6080/mobile/query<br>
薪水服务地址:http://localhost:6080/salary/query
</body>
</html>
